<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Juego de Memoria - Islas Canarias</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <h1>Juego de Memoria - Islas Canarias</h1>
    </header>
    <main>

        <p id="intentos">Intentos: 0</p>
        <p id="parejas-resueltas">Parejas resueltas: 0</p>
        <!-- mostrar el tiempo -->
        <div id="tiempo">Tiempo: 00:00</div>

        <video autoplay muted loop id="videoFondo">
            <source src="./images/Fondo_Marino_short_opt.mp4" type="video/mp4">
            
        </video>

        <div class="memory-board">
            <!-- Aquí se generarán las cartas -->
        </div>
        <!-- Ventana modal -->
        <div id="modal">
            <div id="modal-contenido">
                <!-- Contenido dinámico de la ventana modal -->
            </div>
            <button id="modal-cerrar">Cerrar</button>
        </div>
        <button class="inicio">Inicio</button>

        <!-- Estructura básica del mensaje de felicitación -->
        <div id="mensaje-final" class="modal">
            <div class="modal-contenido">
                <h2>Felicidades, ¡has completado el juego!</h2>
                <p>Número de intentos: <span id="intentos-modal">0</span></p>
                <p>Número de parejas resueltas: <span id="parejas-resueltas-modal">0</span></p>
                <p>Tiempo: <span id="tiempo-final">00:00</span></p>
                <button id="reiniciar">Reiniciar</button>
            </div>
        </div>
        <div id="puntuacion-anterior" class="recuadro-estilo">
            <!-- Contenido de la puntuación anterior -->
        </div>
        


    </main>
    <script src="/js/app.js"></script>
</body>

</html>
